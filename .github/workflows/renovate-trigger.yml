name: renovate trigger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-22.04
    steps:
      - name: debug
        run: echo "${{toJSON(github.event)}}"

  auto-merge:
    runs-on: ubuntu-22.04
    if: "${{ github.event.head_commit.author.username == 'dependabot[bot]' || github.event.head_commit.author.username == 'renovate-bot' }}"
    steps:
      - name: trigger renovate
        run: gh workflow run renovate.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
