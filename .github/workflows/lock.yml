name: lock update

on:
  schedule:
    - cron: '22 00 * * *'
  workflow_dispatch:

jobs:
  lock-updater:
    name: nix flake update
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v10
      - uses: DeterminateSystems/update-flake-lock@v21
        with:
          pr-title: "chore: update flake.lock"
