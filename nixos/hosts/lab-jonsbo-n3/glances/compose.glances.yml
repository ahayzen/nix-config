services:
  glances:
    image: docker.io/nicolargo/glances:4.3.3@sha256:fae2cee5c9497b46a72e52261b2e825fe6c0e5de2f295829411e3d5ccf24ee5c
    environment:
      - "GLANCES_OPT=-w -C /etc/glances/glances.conf"
    expose:
      - "61208"
    networks:
      - group-proxy
    restart: unless-stopped
    volumes:
      - /etc/glances/glances.conf:/etc/glances/glances.conf:ro
      - /etc/os-release:/etc/os-release:ro
      - /mnt/pool/cache:/mnt/pool/cache:ro
