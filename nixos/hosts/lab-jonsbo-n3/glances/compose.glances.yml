services:
  glances:
    image: docker.io/nicolargo/glances:4.4.1@sha256:61ebee509671ff6cda921b057dda9783c53e3e31673a89d988ef2d53572196ab
    environment:
      - "GLANCES_OPT=-w -C /etc/glances/glances.conf"
    expose:
      - "61208"
    networks:
      - group-proxy
    restart: unless-stopped
    volumes:
      - /etc/glances/glances.conf:/etc/glances/glances.conf:ro
      - /etc/os-release:/etc/os-release:ro
      - /mnt/pool/cache:/mnt/pool/cache:ro
