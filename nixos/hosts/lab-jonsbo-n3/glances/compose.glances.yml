services:
  glances:
    image: docker.io/nicolargo/glances:4.3.2@sha256:26d8ddcc176590eb02fb75c4e018458d6bff67e883bd1dcfb6a18f75802322b2
    environment:
      - "GLANCES_OPT=-w -C /etc/glances/glances.conf"
    expose:
      - "61208"
    networks:
      - group-proxy
    restart: unless-stopped
    volumes:
      - /etc/glances/glances.conf:/etc/glances/glances.conf:ro
      - /etc/os-release:/etc/os-release:ro
      - /mnt/pool/cache:/mnt/pool/cache:ro
