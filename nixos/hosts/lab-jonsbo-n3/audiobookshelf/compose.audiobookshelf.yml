services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.31.0@sha256:e23adb24848d99d19cd1e251aee4e1e12ed4f5effc8ccb21754b062b6a06cf66
    expose:
      - 80
    networks:
      - group-proxy
    volumes:
      # Backup the database
      - /var/cache/docker-compose-runner/audiobookshelf/config:/config
      # We do not need to backup the podcasts content or metadata
      - /var/cache/docker-compose-runner/audiobookshelf/podcasts:/podcasts
      - /var/cache/docker-compose-runner/audiobookshelf/metadata:/metadata
      # TODO: could add audiobook storage and support
    environment:
      - TZ=Europe/London
